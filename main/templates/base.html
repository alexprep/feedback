{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback management system">
    <meta name="theme-color" content="#4F46E5">
    <title>{% block title %}Feedback App{% endblock %}</title>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.9/dist/typography.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-[Inter]">    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-2">
                <div class="flex items-center">
                    <h1 class="text-lg font-medium text-gray-900">Feedback Portal</h1>
                </div>                <nav class="flex items-center space-x-3">                    <a href="{% url 'feedback_form' %}" class="inline-flex items-center px-4 py-1.5 bg-cyan-50 text-cyan-700 text-xs font-medium rounded hover:bg-cyan-100 transition-all duration-200">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Submit Feedback
                    </a>
                    <a href="{% url 'feedback_list' %}" class="inline-flex items-center px-4 py-1.5 bg-blue-50 text-blue-700 text-xs font-medium rounded hover:bg-blue-100 transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                        View Feedback
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-24 mb-16">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 fixed bottom-0 w-full">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">&copy; {% now "Y" %} Feedback Portal. All rights reserved.</p>
        </div>
    </footer>
</html>
