{% extends 'base.html' %}
{% load static %}

{% block title %}Thank You{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-sm rounded-lg p-8 text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100">
            <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        
        <h1 class="mt-4 text-3xl font-bold text-gray-900">Thank You!</h1>
        
        <div class="mt-4">
            <p class="text-lg text-gray-700">Thank you for your valuable feedback!</p>
            <p class="mt-2 text-sm text-gray-500">We appreciate you taking the time to share your thoughts with us.</p>
        </div>

        <div class="mt-8 flex justify-center space-x-4">            <a href="{% url 'feedback_form' %}" class="inline-flex items-center px-6 py-2.5 bg-cyan-50 text-gray-900 text-sm font-medium rounded-lg hover:bg-cyan-100 hover:text-gray-900 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-cyan-200 focus:ring-offset-2">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Submit Another
            </a>
            <a href="{% url 'feedback_list' %}" class="inline-flex items-center px-6 py-2.5 bg-blue-50 text-blue-700 text-sm font-medium rounded-lg hover:bg-blue-100 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-offset-2">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
                View All Feedback
            </a>
        </div>
    </div>
</div>
{% endblock %}
