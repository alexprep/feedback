{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-sm rounded-lg p-6">
        <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            
            <h3 class="mt-4 text-lg font-medium text-gray-900">Delete Feedback</h3>
            
            <div class="mt-2">
                <p class="text-sm text-gray-500">
                    Are you sure you want to delete this feedback from <strong class="text-gray-900">{{ object.name }}</strong>?
                </p>
                <blockquote class="mt-4 p-4 bg-gray-50 rounded-lg text-sm text-gray-600">
                    {{ object.message|linebreaks }}
                </blockquote>
            </div>

            <div class="mt-6 flex justify-center space-x-4">
                <form method="post" class="inline-block">
                    {% csrf_token %}                    <button type="submit" class="px-4 py-2 bg-red-500 text-white text-sm font-medium rounded inline-flex items-center hover:bg-red-600 transition-colors">
                        <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Confirm Delete
                    </button>
                </form>
                  <a href="{% url 'feedback_list' %}" class="px-4 py-2 bg-blue-50 text-blue-700 text-sm font-medium rounded hover:bg-blue-100 transition-colors">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
